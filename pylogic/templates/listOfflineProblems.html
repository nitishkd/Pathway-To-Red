<html>
    <head>
         <meta name = "viewport" content="width=device-width, initial-scale=1">
        <script>
        window.$ = window.jQuery = require('jquery')
        </script>
        <script src="/static/bootstrap/js/jquery-3.2.1.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <style type="text/css">
            body {
            overflow-y: scroll;
            overflow-x: hidden;
            }   
            .backtomain{
            margin: 0;
            position: relative;
            top:5;
            left: 5;
            }
            .top-buffer{
                margin-top: 20px;
                margin-left: 10px;
            }
        </style>
        
    </head>
<body>
    <div id="backtomain">
    <form class="backtomain" method="get" action="http://127.0.0.1:1234">
            <input class="btn btn-default btn-sm" type="submit" value="Back To Main">
    </form>
    </div>
    <div class="text-center">
        <h1>List of Saved Problems<h1>
    </div>

    {% for prob in problems %}
        <div class="top-buffer">
            {{prob[0]}} {{prob[1]}}   : 
            <button class="btn btn-primary btn-xs" target="_blank" onclick="window.open('http://127.0.0.1:1234/problems/offline/{{prob[0]}}/{{prob[1]}}','_blank')" > View Problem </button>
        </div>
        <div>
                              
        </div>
    {%endfor%}

</body>
    </html>
